<div class="absolute top-0 bottom-0 left-0 right-0 flex flex-col justify-center items-center m-4">
    <div class="w-full md:w-3/6">
    <mat-card>
        <mat-card-header class="mb-4">
            <mat-card-title>Forgot Password?</mat-card-title>
            <mat-card-subtitle>Don't Worry, it will be recovered in just a few clicks</mat-card-subtitle>
        </mat-card-header>
        <mat-card-content class="mb-4">
            <mat-form-field class="!block">
                <mat-label>Email</mat-label>
                <input matInput placeholder="Please Enter Your Email">
            </mat-form-field>
        </mat-card-content>
        <mat-card-actions class="flex mx-4 justify-between items-center font-semibold">
            <a color="primary" class="hover:underline" routerLink="/auth/login">Login</a>
            <a color="primary" class="hover:underline" routerLink="/auth/register">Didn't Signed Up Yet?</a>
        </mat-card-actions>
    </mat-card>
    </div>
</div>
